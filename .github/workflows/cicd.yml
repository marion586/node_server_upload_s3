name: Deploy Node Application

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/aws-nodejs-mern .
      - name: Publish image to codker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/aws-nodejs-mern:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/aws-nodejs-mern:latest
      - name: run Docker container
        run: docker run -d -p 3010:3010 --name aws-nodejs-app-container -e MONGO_URL='${{ secrets.MONGO_URL}}' ${{ secrets.DOCKER_USERNAME }}/aws-nodejs-mern:latest
